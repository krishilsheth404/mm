<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./MOBILERegistration1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <div class="mobile-registration1">
      <section class="frame-parent9">
        <header class="frame-parent10">
          <div class="frame-wrapper12">
            <div class="logo-group">
              <img
                class="logo-icon2"
                loading="lazy"
                alt=""
                src="./public/logo@2x.png"
              />

              <div class="label-frame">
                <b class="label4">Mann Milaap</b>
              </div>
            </div>
          </div>
          <!-- <img class="icon5" loading="lazy" alt="" src="./public/icon.svg" /> -->
        </header>
     
        <div class="large-title-container">
          <h1 class="large-title2">BIO DATA</h1>
          <div class="body-text2">
            <p class="please-upload-your">
              Please upload your Biodata (PDF format is preferred)
            </p>
          </div>
        </div>
      </section>
      <section class="mobile-registration-inner5">
        <div class="bio-data-parent">
          <div class="bio-data">BIO DATA :)</div>
          <div class="secondary-button-frame">
            <textarea
              class="secondary-button2"
              placeholder="Upload Bio Data"
              rows="{6}"
              cols="{11}"
            >
            </textarea>
          </div>
          <div class="adhaar-card">ADHAAR CARD :)</div>
          <div class="secondary-button-wrapper1">
            <textarea
              class="secondary-button3"
              placeholder="Upload adhaar card"
              rows="{6}"
              cols="{11}"
            >
            </textarea>
          </div>
          <div class="pan-card">Pan Card :)</div>
          <div class="secondary-button-wrapper2">
            <textarea
              class="secondary-button4"
              placeholder="Upload Pan Card"
              rows="{6}"
              cols="{11}"
            >
            </textarea>
          </div>
        </div>
      </section>
      <div class="secondary-button-wrapper3">
        <button class="secondary-button5">
          <div class="label5">SUBMIT</div>
        </button>
      </div>
    </div>
  </body>
</html>
